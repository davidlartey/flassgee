{% extends "base.html" %}

{% block head %}

	<title>{{ post.title }} : FlaSSGee</title>

{% endblock head %}

{% block body_content %}
	<article class="">
		<h2>{{ post.title }}</h2>

		{% if post.subtitle %}
			<h3>{{ post.subtitle }}</h3>
		{% endif %}
		
		<div class="post">
			{{ post.html|safe }}
		</div>

		<br />

		<div class="home_bottom"></div>

		<br />

		<div class="navigation">

	    	<p><strong>Posted</strong>: {{ post.date|date }}</p>
			
		</div>

	</article>
{% endblock body_content %}
